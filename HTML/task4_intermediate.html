<DOCTYPE html>
  <html>
  <head>
    <title>Checklist App</title>
    <link rel="stylesheet" href="../style.css">

  </head>
  <body>
  <h1>Your Checklist</h1>

  <div id="createtask">
    <form>
      <label for="newtask">New Task</label>
      <input type="text" id="newtask" name="task">

      <input type="submit" id = "addtask" value="+" id="submit">
    </form>
  </div>

  <div id="checklist">
    <h2 id="all">ALL</h2>
    <h2 id="incomplete">INCOMPLETE</h2>

    <form class="line">
      <div id="checkcheck">
        <input type="checkbox" id="task1">
        <label for="task1">Buy new John Grisham book</label>
      </div>
      <input type="button" className="edit" value="edit">
      <input type="button" className="delete" value="delete">
    </form>

    <form class="line2">
      <div id="checkcheck2">
        <input type="checkbox" id="task2">
        <label for="task2">Eat Lunch</label>
      </div>
      <input type="button" className="edit" value="edit">
      <input type="button" className="delete" value="delete">
    </form>

    <form class="line3">
      <div id="checkcheck3">
        <input type="checkbox" id="task3">
        <label for="task3">
          <input type="text" id="edited" name="edits">
        </label>
      </div>
      <input type="button" className="edit" id="edit3" value="edit">
      <input type="button" className="delete" value="delete">
    </form>

    <form>
      <input type="button" id="deleteComp" value="Delete Completed">
      <input type="button" id="deleteAll" value="Delete All">
    </form>
  </div>
  </body>
  </html>
</DOCTYPE>
