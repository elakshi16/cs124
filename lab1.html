<DOCTYPE html>
    <html>
    <head>
        <title>Your Checklist</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <label for="task">New Task</label>
            <input type="text" id="task" name="task">

            <input type="submit" value="+">
        </form>

        <div class="sectionTitles">
            <h2>ALL</h2>
            <h2>INCOMPLETE</h2>
        </div>

        <div class="tasks">
            <form id="hidden task">
                <input type="checkbox" id="task">
                <label for="task">Call Mom</label>
            </form>
        </div>

        <div class="cleaningButtons">
            <form>
                <input type="button" id="deleteComp" value="Delete Completed">
                <input type="button" id="deleteAll" value="Delete All"
            </form>
        </div>
    </body>
    </html>
</DOCTYPE>
