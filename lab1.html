<DOCTYPE html>
    <html>
    <head>
        <title>Checklist App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Your Checklist</h1>

        <div id="createtask">
            <form>
                <label for="newtask">New Task</label>
                <input type="text" id="newtask" name="task">

                <input type="submit" value="+" id="submit">
            </form>
        </div>

        <div id="checklist">
            <h2 id="all">ALL</h2>
            <h2 id="incomplete">INCOMPLETE</h2>

            <form class="line">
                <div id="checkcheck">
                    <input type="checkbox" id="task">
                    <label for="task">Call Mom</label>
                </div>
                <input type="button" id="edit" value="edit">
                <input type="button" id="delete" value="delete">
            </form>

            <form>
                <input type="button" id="deleteComp" value="Delete Completed">
                <input type="button" id="deleteAll" value="Delete All">
            </form>
        </div>
    </body>
    </html>
</DOCTYPE>
